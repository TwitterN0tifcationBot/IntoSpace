<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #36393f;
      color: white;
    }
    h2 {
      margin-bottom: 20px;
    }
    #chat {
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #7289da;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>AI Integration</h2>
  <div id="chat"></div>
  <input type="text" id="question" placeholder="Ask a question...">
  <button onclick="askAI()">Ask AI</button>

  <script>
    function askAI() {
      const question = document.getElementById('question').value;
      const chat = document.getElementById('chat');

      // Simulate AI response
      const response = `AI: You asked "${question}". Here's a response.`;

      // Display question and response in chat
      chat.innerHTML += `<p><strong>You:</strong> ${question}</p>`;
      chat.innerHTML += `<p><strong>${response}</strong></p>`;

      // Clear input
      document.getElementById('question').value = '';
    }
  </script>
</body>
</html>
