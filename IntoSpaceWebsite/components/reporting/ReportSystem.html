<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #36393f;
      color: white;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #7289da;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Report</h2>
  <label for="type">Report Type</label>
  <select id="type">
    <option value="user">User</option>
    <option value="message">Message</option>
    <option value="profile">Profile</option>
    <option value="server">Server</option>
  </select>
  <label for="details">Details</label>
  <textarea id="details" rows="5" placeholder="Enter details"></textarea>
  <button>Submit Report</button>
</body>
</html>
