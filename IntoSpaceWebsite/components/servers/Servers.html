<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 80px;
      background: #2c2f33;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .server-icon {
      width: 50px;
      height: 50px;
      background: #7289da;
      border-radius: 50%;
      margin: 10px 0;
      cursor: pointer;
    }
    .main {
      flex: 1;
      background: #36393f;
      color: white;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .settings-icon {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="server-icon"></div>
  </div>
  <div class="main">
    <div class="top-bar">
      <h2>Server Name</h2>
      <div class="settings-icon">⚙️</div>
    </div>
    <p>Welcome to the server!</p>
  </div>
</body>
</html>
